        body { background: linear-gradient(135deg,#0f0f1f 0%,#1a1a2f 100%); min-height:100vh; color:#fff; overflow-x:hidden; }
        .container { max-width:1200px; margin:0 auto; padding:2rem; position:relative; }
        .chat-container { background:linear-gradient(145deg,rgba(40,40,60,0.8),rgba(30,30,50,0.8)); backdrop-filter:blur(12px); border-radius:20px; border:1px solid rgba(255,255,255,0.1); box-shadow:0 0 40px var(--glow); overflow:hidden; position:relative; animation:containerGlow 3s infinite alternate; }
        .chat-header { padding:1.5rem; background:rgba(0,0,0,0.3); display:flex; align-items:center; gap:1rem; border-bottom:1px solid var(--primary); }

        .chat-history { height:60vh; overflow-y:auto; padding:2rem; display:flex; flex-direction:column; gap:1.5rem; }
        .message { max-width:80%; padding:1rem 1.5rem; border-radius:15px; animation:messageAppear .3s ease; }
        .user-message { background:rgba(255,255,255,0.1); align-self:flex-end; border:1px solid rgba(255,255,255,0.2); }
        .ai-message { background:linear-gradient(45deg,var(--primary),var(--secondary)); align-self:flex-start; position:relative; }
        .input-container { padding:1.5rem; background:rgba(0,0,0,0.2); display:flex; gap:1rem; position:relative; }
        .input-field { flex:1; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:1rem 1.5rem; border-radius:12px; color:#fff; font-size:1rem; transition:.3s; }
        .input-field:focus { outline:none; border-color:var(--primary); box-shadow:0 0 15px var(--glow); }
        .send-btn { background:linear-gradient(45deg,var(--primary),var(--secondary)); border:none; padding:1rem 2rem; border-radius:12px; color:#fff; cursor:pointer; transition:.3s; overflow:hidden; }
        .send-btn:hover { transform:translateY(-2px); box-shadow:0 5px 20px var(--glow); }
        .thinking { display:none; color:var(--primary); font-style:italic; padding:1rem; text-align:center; }
        @keyframes containerGlow { 0%{box-shadow:0 0 30px var(--glow);}100%{box-shadow:0 0 50px var(--glow);} }
        @keyframes avatarPulse {0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
        .stars { position:fixed; width:100%; height:100%; pointer-events:none; }
        .star { position:absolute; background:#fff; border-radius:50%; animation:twinkle var(--duration) infinite ease-in-out; }

  // === لایه 1: Rule‑Based ===
  const rules = [
    {triggers: ["سلام","hi","hello"], reply: "سلام! چطور کمکتون کنم؟"},
    {triggers: ["خداحافظ","bye"], reply: "خداحافظ! مراقب خودتون باشید."}
  ];

  function ruleBased(input) {
    const t = input.trim().toLowerCase();
    for (const r of rules) {
      if (r.triggers.includes(t)) return r.reply;
    }
    return null;
  }

  // === لایه 2: TF‑IDF‑Like Similarity ===
  // ساده‌سازی: یک دیکشنری از شمارش کلمات می‌سازیم
  const allPrompts = data.map(d=>d.prompt.toLowerCase());
  const vocabulary = [...new Set(allPrompts.flatMap(p=>p.split(/\W+/)))].filter(Boolean);
  function toVector(text) {
    const vec = Array(vocabulary.length).fill(0);
    text.toLowerCase().split(/\W+/).forEach(w=>{
      const idx = vocabulary.indexOf(w);
      if (idx>=0) vec[idx] += 1;
    });
    return vec;
  }
  const promptVectors = allPrompts.map(toVector);
  function cosine(a,b){
    let dot=0, na=0, nb=0;
    for(let i=0;i<a.length;i++){dot+=a[i]*b[i]; na+=a[i]*a[i]; nb+=b[i]*b[i];}
    return dot/Math.sqrt(na*nb)||0;
  }
  function tfidfLayer(input){
    const iv = toVector(input);
    let bestScore=0, bestIdx=-1;
    promptVectors.forEach((pv,i)=>{
      const sim = cosine(iv,pv);
      if(sim>bestScore){bestScore=sim; bestIdx=i;}
    });
    return bestScore>0.1 ? data[bestIdx].completion : null;
  }

  // === لایه 3: Fuzzy Matching (Levenshtein) ===
  function levenshtein(a, b) {
    const dp = Array.from({length: b.length+1}, (_,i)=>i);
    for(let i=1;i<=a.length;i++){
      let prev = i, cur;
      for(let j=1;j<=b.length;j++){
        cur = Math.min(dp[j]+1, prev+1, dp[j-1] + (a[i-1]===b[j-1]?0:1));
        dp[j-1] = prev;
        prev = cur;
      }
      dp[b.length] = prev;
    }
    return dp[b.length];
  }
  function fuzzyLayer(input){
    let bestScore=Infinity, bestRes=null;
    data.forEach(item=>{
      const d = levenshtein(input.toLowerCase(), item.prompt.toLowerCase());
      if(d<bestScore){bestScore=d; bestRes=item.completion;}
    });
    return bestScore < Math.max(input.length,10)? bestRes : null;
  }

  // === لایه 4: Fallback (Longest Common Substring) ===
  function lcs(a,b){
    const m=a.length, n=b.length;
    const dp=Array.from({length:m+1},()=>Array(n+1).fill(0));
    let maxLen=0;
    for(let i=1;i<=m;i++){
      for(let j=1;j<=n;j++){
        if(a[i-1]===b[j-1]){
          dp[i][j]=dp[i-1][j-1]+1;
          maxLen=Math.max(maxLen, dp[i][j]);
        }
      }
    }
    return maxLen;
  }
  function fallbackLayer(input){
    let bestScore=0, bestRes="";
    data.forEach(item=>{
      const score = lcs(input, item.prompt);
      if(score>bestScore){bestScore=score; bestRes=item.completion;}
    });
    return bestRes;
  }

  // === کنترل جریان اصلی ===
  function generateResponse(input){
    // ۱) Rule‑Based
    let r = ruleBased(input);
    if(r) return r;
    // ۲) TF‑IDF‑Like
    r = tfidfLayer(input);
    if(r) return r;
    // ۳) Fuzzy
    r = fuzzyLayer(input);
    if(r) return r;
    // ۴) Fallback
    return fallbackLayer(input);
  }

  // === متدهای UI ===
  function addMessage(role, txt){
    const div = document.createElement("div");
    div.className = `message ${role}-message`;
    div.textContent = txt;
    document.getElementById("chatHistory").append(div);
    document.getElementById("chatHistory").scrollTop = 1e9;
  }

  function sendMessage(){
    const inp = document.getElementById("userInput");
    const txt = inp.value.trim();
    if(!txt) return;
    inp.value=""; inp.disabled=true;
    document.getElementById("thinking").style.display="block";
    addMessage("user", txt);
    setTimeout(()=>{
      const resp = generateResponse(txt);
      addMessage("ai", resp);
      inp.disabled=false;
      document.getElementById("thinking").style.display="none";
    }, 300);
  }

  // بارگذاری ستاره‌ها
  (function(){
    const stars = document.querySelector(".stars");

      const s = document.createElement("div");

      s.style.top=`${Math.random()*100}%`;
      s.style.width=s.style.height=`${Math.random()*3+1}px`;
      s.style.setProperty("--duration",`${Math.random()*3+1}s`);
      stars.append(s);
    }
  })();

  // کلید Enter
  document.getElementById("userInput")
    .addEventListener("keypress",e=>{ if(e.key==="Enter") sendMessage(); });
